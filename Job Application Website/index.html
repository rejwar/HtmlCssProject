<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv=" X-UA-Compatible" content=" IE=edge"/>
        <meta name = " viewport" content="width= device-width, initial -scale =1.0"/>
        <title > Job Application From </title>
        <link rel = "stylesheet" href="/style.css"/>

    </head>

    <body>
<div class="container">
    <div class="apply_box">
        <h1>Job Application

            <span class="title_small">(web)</span>
            <h1>
        <form action="">
            <div class="from_container">
        <div class="from_controll">
            <label for="first_name">First Name </label>
            <input id="first_name" name="first_name" placeholder=" Enter First Name "/>
        </div>


        <div class="from_container">
            <div class="from_controll">
                <label for="Last_name">Last Name </label>
                <input id="Last_name" name="Last_name" placeholder=" Enter Last Name "/>
            </div>

            <div class="textarea_control">
                <label for="email">Enter Email </label>
        <input  type="email" id="email" name="email " placeholder=" Enter Email "/>
            </div>



            <div class="from_controll">
                <label for="Job role ">Select role</label>
                <select id="Job role"name="Job role">
                    <option value=""> Select Job role </option>
                    <option value="fronted">Frontend Developer</option>
                    <option value="backend">backend Developer</option>
                    <option value="full-stack">Full Stack Develpoer</option>
                    <option value="ui-ux">UI UX Designer</option>
                </select>

                <div class=" from_controll">
                    <label for ="address ">Address</label>
                    <textarea id="address" name ="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>


                <div class="from_controll">
                    <label for="city">Enter City Name</label>
                    <input id="city" name="city" placeholder="Enter City Name"/>
                </div>



                <div class="from_controll">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Pincode"/>
                </div>


                <div class="from_controll">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" placeholder="Date"/>
                </div>


                <div class="from_controll">
                    <label for="cv">Upload Your CV</label>
                    <input  type="file" id="cv" name="cv" placeholder="Upload Your CV"/>
                </div>



            </div>
            </div>

            <div class="button_container">
                <button type="submit"> Apply Now </button>
            </div>
        </form>
    </body>
</html>
